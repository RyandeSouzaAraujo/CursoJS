<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    Em que pa√≠s voce nasceu : <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>
    <script>
        
        function clicar(){
            var txt = document.getElementById('txt')
            var res = document.getElementById('res')
            var txtv = String(txt.value)
            if (txtv == 'Brasil'){
                res.innerHTML = '<p>Voce e brasileiro</p>'
            }else{
                res.innerHTML = '<p>Voce e estrangeiro</p>'
            }
            res.innerHTML += `Voce nasceu no pais ${txtv}`
        }
    </script>
    
</body>
</html>
